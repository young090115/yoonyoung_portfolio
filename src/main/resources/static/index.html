<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Versatile Career</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/common.css">

</head>
<body>

  <main class="main-wrapper">

    <!-- 타이틀 -->
    <header class="title">
      <h1>Strength Built, Horizons Expanded</h1>
      <p>도전을 받아들이며, 나의 길을 다시 정의하다</p>
    </header>

    <!-- 3D 카드 영역 -->
    <section class="scene">
      <div class="carousel" id="carousel">

        <!-- 개발자 -->
        <div class="card front dev">
          <div class="card-image">
            <img src="assets/images/dv.png">
          </div>
          <div class="card-content">
            <h2>Java Developer</h2>
            <p>백엔드 개발자</p>
            <a href="developer.html" class="card-btn">View More</a>
          </div>
        </div>

        <!-- 태권도 -->
        <div class="card right tkd">
          <div class="card-image">
            <img src="assets/images/tkd.png">
          </div>
          <div class="card-content">
            <h2>Taekwondo Master</h2>
            <p>태권도 사범</p>
            <a href="master.html" class="card-btn">View More</a>
          </div>
        </div>

        <!-- 상담사 -->
        <div class="card back cs">
          <div class="card-image">
            <img src="assets/images/coun.png">
          </div>
          <div class="card-content">
            <h2>Customer Counselor</h2>
            <p>고객 상담 전문가</p>
            <a href="counselor.html" class="card-btn">View More</a>
          </div>
        </div>

        <!--4번째 카드 -->
        <div class="card left extra">
          <div class="card-image">
            <img src="assets/images/way.png">
          </div>
          <div class="card-content">
            <h2>Next?</h2>
            <p>Always ready for what comes next</p>
          </div>
        </div>
        
      </div>
    </section>


  </main>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
<div id="footer"></div>

<script src="js/footer.js"></script>
</html>
